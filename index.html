<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" data-testid="container">
        <h1>Color Guessing Game</h1>
        <p>Click the color you think is the hidden target!</p>

        
        <!-- Target Color Box -->
        <div id="target-color-box" data-testid="target color"></div>

        <!-- Color Choices -->
        <div id="color-options" data-testid="color-options">
           
        </div>
        <!-- Start Button -->
        <button id="start-btn" data-testid=" New game">Start Game</button>

        <!-- Score & Attempts -->
        <div id="score-board" data-testid="score-board">Score: <span id="score">0</span></div>
        <div id="attempts-board" data-testid=" No of Attempts">Attempts Left: <span id="attempts">3</span></div>


        <!-- Game Over Message -->
        <div data-testid="game-over" id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button data-testid="restart-btn" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
